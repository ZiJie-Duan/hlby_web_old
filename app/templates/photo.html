<!DOCTYPE HTML>
<html>
<head>
<title>Home</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="static/mainmb/assets/css/main.css" />
</head>
<body>

<!-- Header -->
<header id="header" class="alt">
	<div class="inner">
		<h1>Haileybury</h1>
		<p>A interior photogragh wall</p>
	</div>
</header>

<!-- Wrapper -->
<div id="wrapper">

	<!-- Banner -->
		<section id="intro" class="main">
			<span class="icon fa-diamond major"></span>
			<h2>A website made by junior students in Haileybury</h2>
			<p></p>
			<ul class="actions">
				<li><a href="#" class="button big">Learn More</a></li>
			</ul>
		</section>
<div class="tlinks">Collect from</div>
	<!-- Items -->
		<section class="main items">

<!-- aaaaa========================== -->

			{%for pms,name,ms,file_name in plist%}

				<article class="item">
					<header>
						<a href="#"><img src="{{name}}" alt="" /></a>
						<h3>{{pms}}</h3>
					</header>
					<p>{{ms}}</p>
					<ul class="actions">
						<li><a href="/act/{{file_name}}" class="button">More</a></li>
					</ul>
				</article>

			{%endfor%}
<!-- aaaaa========================== -->

		</section>

	<!-- Main -->

</div>

<!-- Scripts -->
<script src="static/mainmb/assets/js/jquery.min.js"></script>
<script src="static/mainmb/assets/js/skel.min.js"></script>
<script src="static/mainmb/assets/js/util.js"></script>
<script src="static/mainmb/assets/js/main.js"></script>

</body>
</html>
